<header style="display: flex; align-items: center;">
  <div>
    <a class="site-title" href="{{ site.url }}">{{ site.title }}</a>
    <small>
      {% if site.tagshort %}
      {{ site.tagshort }}
      {% else %}
      {{ site.taglong }}
      {% endif %}
    </small>
  </div>

  <div style="margin-left: auto; display: flex; align-items: center; gap: 1rem;">
<a class="li-icon" href="{{ '/' | relative_url }}">
  {% include svg/home.svg %}
</a>

    <a id="theme-toggle" class="toggle-icon" onclick="modeSwitcher()"></a>
  </div>
</header>
