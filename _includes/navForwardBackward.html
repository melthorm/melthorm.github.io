<nav class="project-nav" style="margin: 2rem 0; display: flex; justify-content: space-between; align-items: center; text-align: center;">
  <div>
    {% if page.previous %}
      <a class="li-icon" href="{{ page.previous.url }}" style="display: flex; flex-direction: column; align-items: center;">
        {% include svg/arrow-left-circled.svg %}
        <span style="margin-top: 0.5rem; font-size: 0.8rem;">{{ page.previous.title }}</span>
        <time style="font-size: 0.7rem; color: #666;">{{ page.previous.date | date: "%b %e, %Y" }}</time>
      </a>
    {% endif %}
  </div>


  <div>
    {% if page.next %}
      <a class="li-icon" href="{{ page.next.url }}" style="display: flex; flex-direction: column; align-items: center;">
        {% include svg/arrow-right-circled.svg %}
        <span style="margin-top: 0.5rem; font-size: 0.8rem;">{{ page.next.title }}</span>
        <time style="font-size: 0.7rem; color: #666;">{{ page.next.date | date: "%b %e, %Y" }}</time>
      </a>
    {% endif %}
  </div>
</nav>
