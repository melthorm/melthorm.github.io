<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Garamond', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      margin-bottom: 15px;
      letter-spacing: 0.1em;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #8E8a8a;
      transform: scale(1.05);
    }

    .title {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.3rem;
      letter-spacing: 0.1em;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .title:hover {
      opacity: 1;
    }

    .content {
      text-align: center;
      max-width: 80%;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      letter-spacing: 0.1em;
      transition: transform 0.3s;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.8;
      transition: opacity 0.3s, color 0.3s;
    }

  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="blog.html">Blog</a>
  </nav>
  
  <div class="content">
    <h1>Stuff about me</h1>
    <p>I started coding cause of linux. Linux go brrrr.</p>
  </div>
</body>
</html>
